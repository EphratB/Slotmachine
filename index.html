        <script>

            //global variable
            const STARTING_CASH = 1000.0;

            //game start

            gamestart();

               document.getElementById("p_Cash").innerText = "Account Balance of $" + STARTING_CASH;
               document.getElementById("tb_Bet").value= "";
               document.getElementById("d_Output").innerText = "Place your bet to play!";
               //displayCash.innerText = STARTING_CASH;

            }

            function resetCash()
            {
                cashOnHand = STARTING_CASH;
                gamestart();
            }

          //function for updating the cash at hand
        function mybet(){
            var betCash = parseInt(document.getElementById("tb_Bet").value);
            
            
        }

                var betCash = parseInt(document.getElementById("tb_Bet").value);
                document.getElementById("d_Output").innerText = "You have won!!" + betCash + "have added to your account";
                var newvault = cashOnHand + betCash;
                cashOnHand = newvault;
                console.log(newvault);
                document.getElementById("p_Cash").innerText = "Account Balance of $" + newvault;
        }

            var slot3 = Math.floor(Math.random() *3 +1) ;
           //bel 1
           //seven 2
           //cherry 3
                document.getElementById("pic1").src = callSlot(slot1);
                document.getElementById("pic2").src = callSlot(slot2);
                document.getElementById("pic3").src = callSlot(slot3);

                if (slot1 == slot2 && slot1 == slot3)
                win();
                else{
                    var div1 = document.getElementById("div1");
                   // div1.innerText = "you lost, please bet again";
                    lost();
                }



        }

            //function that assignes images to variable and returns the value to be outputed

                function callSlot(num)
            {
                var imageSrc = ""; 

                if (num == 1)
                {
                    // Image to return: Seven
                    imageSrc = "images/Seven-512.png";
                }
                else if (num == 2)
                {
                    // Image to return: Cherry
                    imageSrc = "images/Cherry-512.png";
                }
                else if (num == 3)
                {
                    // Image to return: Bell
                    imageSrc = "images/Bell-512.png";
                }
                else
                {
                    imageSrc = "default.png"; // this does not exist. But we will be able to see if something goes wrong using this
                }
                return imageSrc;
            }
          
           


        </script>
